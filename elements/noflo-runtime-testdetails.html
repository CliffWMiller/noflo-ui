<link rel="import" href="noflo-modal-styles.html">
<dom-module id="noflo-runtime-testdetails">
  <template>
    <style include="noflo-modal-styles">
      #testlisting ul {
        padding: 0px;
      }
      li .suite-header label.topic {
        font-weight: bold;
      }
      li .suite-header label {
        display: inline !important;
        padding-right: 1em;
      }
      li.testsuite {
        margin-bottom: 1em;
      }
      li {
        list-style: none;
      }
      li label {
        display: inline;
        margin-top: 7px !important;
      }
      li label.assertion {
        padding-left: 8px;
      }
      li label.error {
        padding-left: 8px;
        font-style: italic;
      }
      li.pass {
        color: hsl(135, 98%, 46%);
        list-style: disc;
      }
      li.fail {
        color: hsl(0, 98%, 46%);
        list-style: square;
      }
    </style>
    <div class="modal-container" on-click="bgClick">
      <div id="testlisting"></div>
      <div class="toolbar">
        <button on-click="close">Close</button>
      </div>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        is: 'noflo-runtime-testdetails',
        properties: {
          suites: {
            type: Array,
            value: function () {
              return [];
            }
          }
        },
        attached: function () {
          Polymer.dom(document.getElementById('container')).classList.add('blur');
          Polymer.dom(this).classList.add('modal-content');
          var fbpSpec = require('fbp-spec');
          React.render(fbpSpec.ui.widgets.TestsListing({ suites: this.suites }), this.$.testlisting);
        },
        detached: function () {
          Polymer.dom(document.getElementById('container')).classList.remove('blur');
        },
        close: function () {
          if (!Polymer.dom(this).parentNode) {
            return;
          }
          Polymer.dom(Polymer.dom(this).parentNode).removeChild(this);
        },
        listeners: { click: 'close' }
      });
    }());
  </script>
</dom-module>
