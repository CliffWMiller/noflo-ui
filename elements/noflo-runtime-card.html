<link rel="import" href="noflo-icon.html">
<dom-module id="noflo-runtime-card">
  <template>
    <style>
    :host {
      display: block;
      width: 216px;
      height: 105px;
      overflow: hidden;
      display: inline-block;
      text-align: center;
      background-color: var(--noflo-ui-background);
      color: var(--noflo-ui-text);
      border-radius: 3px;
      margin-right: 18px;
      margin-left: 18px;
      margin-bottom: 36px;
      position: relative;
      cursor: pointer;
    }
    h2 {
      position: absolute;
      top: 36px;
      line-height: 36px;
      width: 150px;
      text-transform: none;
      font-size: 12px;
      text-align: left;
      white-space: nowrap;
      left: 18px;
      padding: 0px;
      margin: 0px;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    p {
      position: absolute;
      top: 53px;
      left: 18px;
      width: 150px;
      text-transform: uppercase;
      font-size: 10px;
      text-align: left;
      max-height: 36px;
      overflow: hidden;
      color: hsl(189, 11%, 50%);
    }
    p span {
      text-overflow: ellipsis;
      max-width: 100px;
      white-space: nowrap;
      overflow: hidden;
    }
    #runtimeicon {
      font-size: 72px;
      position: absolute;
      right: -8px;
      top: 9px;
      color: hsla(185, 100%, 75%, 0.2);
      text-decoration: none;
    }
    #menubutton {
      position: absolute;
      right: 36px;
      top: 18px;
      background-color: transparent;
      color: var(--noflo-ui-text);
      border: 0px;
      outline: 0px;
      cursor: pointer;
    }
    #menu {
      position: absolute;
      right: 36px;
      top: 36px;
      padding: 0px;
      margin: 0px;
      background-color: var(--noflo-ui-text);
      color: var(--noflo-ui-background);
      box-shadow: 3px 3px var(--noflo-ui-background);
      z-index: 1;
    }
    #menu li {
      list-style: none;
    }
    #menu li button {
      background-color: transparent;
      border: 0px;
      outline: 0px;
      color: var(--noflo-ui-background);
      cursor: pointer;
      font-family: "SourceCodePro",Helvetica,Arial,sans-serif;
    }
    </style>
    <noflo-icon id="runtimeicon" icon="[[getRuntimeIcon(runtime)]]"></noflo-icon>
    <button id="menubutton" title="Runtime menu" on-click="toggleMenu"><noflo-icon icon="[[menuicon]]"></noflo-icon></button>
    <template is="dom-if" if="[[menuopen]]">
    <ul id="menu">
      <li><button on-click="deleteRuntime">Delete runtime</button></li>
    </ul>
    </template>
    <h2>[[runtime.label]]</h2>
    <p><span>[[runtime.address]]</span>. Seen <span>[[runtime.seenHoursAgo]]</span>h ago</p>
  </template>
  <script>
  class NoFloRuntimeCard extends Polymer.Element {
    static get is() {
      return 'noflo-runtime-card';
    }
    static get properties() {
      return {
        menuopen: {
          type: Boolean,
          value: false,
          observer: '_menuOpenChanged'
        },
        menuicon: {
          type: String,
          value: 'caret-left'
        },
        runtime: {
         type:  Object,
          value: function () {
            return {}
          }
        }
      }
    }
    toggleMenu(event) {
      event.stopPropagation();
      event.preventDefault();
      if (this.menuopen) {
        this.menuopen = false;
        return;
      }
      this.menuopen = true;
    }
    deleteRuntime(event) {
      event.stopPropagation();
      event.preventDefault();
      this.dispatchEvent(new CustomEvent('deleteRuntime', {
        detail: this.runtime,
        composed: true,
        bubbles: true
      }));
      this.menuopen = false;
    }
    getRuntimeIcon(runtime) {
      var runtimeInfo = require('noflo-ui/runtimeinfo');
      if (!runtime || !runtime.type || !runtimeInfo[runtime.type]) {
        return 'cog';
      }
      var icon = 'cog';
      Object.keys(runtimeInfo).forEach(function (name) {
        Object.keys(runtimeInfo[name].runtimetypes).forEach(function (runtimeType) {
          if (runtimeType !== runtime.type) {
            return;
          }
          icon = runtimeInfo[name].runtimetypes[runtime.type].icon;
        });
      });
      return icon;
    }
    _menuOpenChanged() {
      if (this.menuopen) {
        this.menuicon = 'caret-down';
        return;
      }
      this.menuicon = 'caret-left';
    }
  }
  customElements.define(NoFloRuntimeCard.is, NoFloRuntimeCard);
  </script>
</dom-module>
