<link rel="import" href="the-graph-nav.html">

<dom-module id="noflo-journal">
  <style>
      #controls {
        display: block;
        position: fixed;
        right: 36px;
        bottom: 0;
        width: 288px;
        height: 180px;
        color: hsl(189, 50%, 80%);
        box-sizing: border-box;
        background-color: hsla(0, 0%, 0%, 0.98) !important;
        background-image: radial-gradient(1px at 0px 0px, hsl(210, 50%, 60%) 0.5px, hsla(0, 0%, 0%, 0) 1px);
        background-size: calc(100% - 1px);
        background-position: 0px -1px;
        border-top: 1px solid hsla(190, 90%, 80%, 0.3);
      }

      #controls button {
        line-height: 36px;
        border: none;
        background-color: transparent;
        font-size: 14px;
        width: 72px;
        color: hsl(189, 50%, 80%);
      }
      #controls button.undo {
        position: absolute;
        left: 0;
        bottom: 0;
      }
      #controls button.redo {
        position: absolute;
        right: 0;
        bottom: 0;
      }
      #controls button.disabled {
        color: rgba(179, 222, 230, 0.2);
      }
      #controls button.autolayout {
        position: absolute;
        left: calc(50% - 18px);
        bottom: 0;
      }

      #nav {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  <template>
    <div id="controls">
      <the-graph-nav id="nav" width="288" height="144" graph="{{graph}}" hide="{{hidenav}}"></the-graph-nav>

      <template is="dom-if" if="{{graph}}">
        <button title="Undo" on-click="undo" class$="{{_computeClass(canUndo)}}"><i class="fa fa-undo"></i></button>
        <template is="dom-if" if="{{klay}}">
          <button title="Autolayout" class="autolayout" on-click="autolayout"><i class="fa fa-magic"></i></button>
        </template>
        <button title="Redo" on-click="{{_computeClass2(canRedo)}}" class$="{{_computeClass(canRedo)}}"><i class="fa fa-repeat"></i></button>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'noflo-journal',
      properties: {
        canRedo: {
          type: Boolean,
          value: false
        },
        canUndo: {
          type: Boolean,
          value: false
        },
        db: {
          value: null,
          notify: true,
          observer: 'dbChanged'
        },
        editor: {
          value: null,
          notify: true,
          observer: 'editorChanged'
        },
        graph: {
          value: null,
          notify: true,
          observer: 'graphChanged'
        },
        hidenav: {
          type: Boolean,
          value: false,
          observer: 'hidenavChanged'
        },
        klay: {
          type: Boolean,
          value: false
        },
        panel: { notify: true },
        returnTo: { value: null }
      },
      attached: function () {
        this.klay = true;
      },
      editorChanged: function (newEditor, oldEditor) {
        if (!newEditor) {
          return;
        }
        // Connect nav and editor together
        var nav = this.$.nav;
        var editor = newEditor;
        editor.addEventListener('viewchanged', function (e) {
          nav.view = e.detail;
        });
        nav.addEventListener('panto', function (e) {
          var pan = e.detail;
          if (pan.x != editor.pan[0] || pan.y != editor.pan[1]) {
            editor.pan[0] = pan.x;
            editor.pan[1] = pan.y;
          }
        });
        nav.addEventListener('tap', function () {
          editor.triggerFit();
        });
      },
      graphChanged: function () {
        this.checkState();
        this.connectJournal();
      },
      dbChanged: function () {
        this.checkState();
        this.connectJournal();
      },
      connectJournal: function () {
        if (!this.graph || !this.graph.on || !this.db) {
          return;
        }
        var positionedNodes = this.graph.nodes.filter(function (node) {
          if (!node.metadata) {
            return false;
          }
          if (!node.metadata.x || !node.metadata.y) {
            return false;
          }
          return true;
        });
        if (this.graph.nodes.length && !positionedNodes.length) {
          setTimeout(function () {
            this.autolayout();
          }.bind(this), 10);
        }
        if (!this.graph.properties.project || this.graph.journal || !this.db) {
          return;
        }
        // Initialize persistent journal whenever needed
        var noflo = require('noflo');
        var IDBJournalStore = require('noflo-ui/src/JournalStore').IDBJournalStore;
        var store = new IDBJournalStore(this.graph, this.db);
        store.init(function () {
          this.graph.journal = new noflo.Journal(this.graph, undefined, store);
          this.checkState();
          this.graph.journal.store.on('transaction', function () {
            this.checkState();
          }.bind(this));
        }.bind(this));
      },
      checkState: function () {
        if (!this.graph || !this.graph.journal) {
          this.canUndo = false;
          this.canRedo = false;
          return;
        }
        this.canUndo = this.graph.journal.canUndo();
        this.canRedo = this.graph.journal.canRedo();
      },
      undo: function (event) {
        if (event) {
          event.preventDefault();
        }
        if (!this.graph || !this.graph.journal) {
          return;
        }
        this.graph.journal.undo();
        this.checkState();
      },
      redo: function (event) {
        if (event) {
          event.preventDefault();
        }
        if (!this.graph || !this.graph.journal) {
          return;
        }
        this.graph.journal.redo();
        this.checkState();
      },
      autolayout: function (event) {
        if (event) {
          event.preventDefault();
        }
        if (!this.graph || !this.klay) {
          return;
        }
        this.editor.triggerAutolayout();
      },
      hidenavChanged: function () {
        if (this.hidenav) {
          this.set('$.controls.style.height', '36px');
        } else {
          this.set('$.controls.style.height', '180px');
        }
      },
      _computeClass: function (canUndo) {
        return 'undo ' + this.tokenList({ disabled: !canUndo });
      },
      _computeClass2: function (canRedo) {
        return 'redo ' + this.tokenList({ disabled: !canRedo });
      },
      tokenList: function (obj) {
        var pieces = [];
        for (var key in obj) {
          if (obj[key]) {
            pieces.push(key);
          }
        }
        return pieces.join(' ');
      }
    });
  </script>
</dom-module>
