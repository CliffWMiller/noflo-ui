<link rel="import" href="noflo-account-settings.html">
<polymer-element name="noflo-account" attributes="avatar user plan">
  <template>
    <style>
      :host {
        text-align: center;
        display: block;
        background-color: hsla(0, 0%, 0%, 0.98) !important;
        padding-top: 36px;
        padding-bottom: 72px;
      }
      section {
        display: block;
        position: relative;
        padding-left: 72px;
        padding-right: 72px;
      }
      section > h2 {
        font-size: 17px;
        line-height: 36px;
        margin-top: 36px;
        height: 36px;
        color: white;
        text-shadow: 0 1px 0 hsl(185, 98%, 46%);
        text-transform: none;
      }
      .avatar {
        border-radius: 50px;
        background-color: black;
        border: 2px solid hsl(185, 98%, 46%);
        display: block;
        position: relative;
        width: 72px;
        height: 72px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 36px;
        margin-bottom: 36px;
        overflow: hidden;
        box-sizing: border-box;
      }
      .avatar:before {
        content: '';
        border: 3px solid black;
        border-radius: 50px;
        width: 70px;
        height: 70px;
        left: -1px;
        top: -1px;
        position: absolute;
        z-index: 1;
        box-sizing: border-box;
      }
      .avatar.flowhub {
        border-radius: 11px;
        border: 1px solid hsl(185, 98%, 46%);
      }
      .avatar.noflo {
        border: 1px solid hsl(185, 98%, 46%);
      }
      .avatar.flowhub:before {
        border: none;
        border-radius: 6px;
        width: 72px;
        height: 72px;
      }
      .avatar.noflo:before {
        border: none;
      }
      .avatar img {
        border: 2px solid hsl(185, 98%, 46%);
        width: 66px;
        height: 66px;
        margin-top: 1px;
        margin-left: 1px;
        box-sizing: border-box;
        border-radius: 50px;
      }
      .flowhub img {
        width: 54px;
        height: 53px;
        padding: 6px;
        margin-top: 8px;
        border-radius: 6px;
        box-sizing: border-box;
      }
      .noflo img {
        width: 55px;
        height: 22px;
        border: none;
        margin-top: 23px;
        margin-left: 5px;
        border-radius: initial;
      }
      h1 {
        line-height: 18px;
        margin: 0px;
        padding: 0px;
        position: relative;
      }
      h1 form {
        display: inline;
      }
      #plan {
        display: inline;
        position: absolute;
        font-size: 8px;
        text-transform: uppercase;
        top: -8px;
        margin-left: 8px;
        color: black;
        background-color: hsl(185, 98%, 46%);
        border: none;
        line-height: 10px;
        text-decoration: none;
        padding: 2px;
        border-radius: 2px;
        cursor: pointer;
      }
      .toolbar {
        margin-top: 54px;
        padding: 1px;
        border-radius: 3px;
        border: 1px solid hsl(185, 98%, 46%);
        color: hsl(185, 98%, 46%);
        background-color: black;
        display: inline-block;
        box-sizing: border-box;
        margin-bottom: -3px;
      }
      .toolbar button,
      .toolbar a.login {
        background-color: hsla(185, 98%, 46%, .8);
        color: hsla(0, 0%, 0%, 0.98);
        border: none;
        font-size: 13px;
        border-radius: 3px;
        font-family: "SourceCodePro",Helvetica,Arial,sans-serif;
        height: 36px;
        padding-left: 36px;
        padding-right: 36px;
        margin: 0px;
      }
      .toolbar a {
        font-size: 13px;
        color: hsl(185, 98%, 46%);
        text-decoration: none;
        height: 36px;
        display: inline-block;
        line-height: 36px;
        padding-left: 36px;
        padding-right: 36px;
        cursor: pointer;
      }
      .banner {
        margin-top: 72px;
        margin-bottom: -72px;
        background-color: hsla(190, 98%, 46%, .8);
        padding: 18px;
      }
      .banner a {
        color: white;
        cursor: pointer;
      }
      .banner div {
        margin-top: 18px;
      }
      .banner button, .banner input[type="submit"] {
        display: inline-block;
        color: black;
        background-color: hsl(192, 25%, 92%);
        border: none;
        font-size: 13px;
        border-radius: 3px;
        font-family: "SourceCodePro",Helvetica,Arial,sans-serif;
        height: 36px;
        padding-left: 36px;
        padding-right: 36px;
        margin: 0px;
        cursor: pointer;
      }
      /* Plan colors */
      .free #plan,
      .backer #plan {
        background-color: hsl(135, 98%, 46%);
      }
      .pro #plan {
        background-color: hsl(160, 98%, 46%);
      }
      .supporter #plan {
        background-color: hsl(185, 98%, 46%);
      }
    </style>
    <template if="{{ user }}">
      <div class="{{ plan }}">
        <template if="{{ avatar }}">
        <div class="avatar"><img src="{{ avatar }}"></div>
        </template>
        <template if="{{ !avatar }}">
        <div class="avatar $NOFLO_THEME"><img src="../app/$NOFLO_THEME-logo-74.png"></div>
        </template>
        <h1>
          {{ user.name }}
          <form method="post" action="https://plans.flowhub.io/auth/flowhub">
            <input type="hidden" name="username" value="{{ user.github.username }}">
            <input type="hidden" name="password" value="{{ gridToken }}">
            <input type="submit" id="plan" value="{{ plan }}">
          </form>
        </h1>
        <div class="toolbar">
          <a on-click="{{ openSettings }}">Settings</a>
          <button on-click="{{ logout }}">Logout</button>
        </div>
      </div>
      <template if="{{ askForScope.length }}">
        <div class="banner">
          To be able to synchronize your GitHub projects, $NOFLO_APP_TITLE needs repository access permissions. <a href="https://docs.flowhub.io/github-integration/" target="_blank">Read more</a>
          <div>
            Grant access to:
            <template repeat="{{ scope in askForScope }}">
              <template if="{{ scope === 'public_repo' }}">
                <button on-click="{{ relogin }}" data-scope="{{ scope }}">Public repositories only</button>
              </template>
              <template if="{{ scope === 'repo' }}">
                <button on-click="{{ relogin }}" data-scope="{{ scope }}">Public and private repositories</button>
              </template>
            </template>
          </div>
        </div>
      </template>
      <template if="{{ plan === 'free' && !askForScope.length }}">
        <div class="banner">
          You're using a free Flowhub plan. Upgrading to Pro gives you access to your private projects on GitHub.
          <div>
            <form method="post" action="https://plans.flowhub.io/auth/flowhub">
              <input type="hidden" name="username" value="{{ user.github.username }}">
              <input type="hidden" name="password" value="{{ gridToken }}">
              <input type="submit" id="cta" value="Upgrade now">
            </form>
          </div>
        </div>
      </template>
    </template>
    <template if="{{ !user }}">
      <div class="avatar $NOFLO_THEME"><img src="../app/$NOFLO_THEME-logo-74.png"></div>
      <h1>$NOFLO_APP_TITLE</h1>
      <div class="toolbar">
        <a id="loginbutton" class="login" on-click="{{ login }}">Login</a>
      </div>
      <div class="banner">
        Logging into $NOFLO_APP_TITLE enables you to synchronize projects with Github. <a href="https://docs.flowhub.io/github-integration/" target="_blank">Read more</a>
      </div>
    </template>
  </template>
  <script>
    (function () {
      var storage = {
        set: function (key, value, callback) {
          localStorage.setItem(key, value);
          if (callback) {
            callback();
          }
        },
        get: function (key, callback) {
          callback(localStorage.getItem(key));
        },
        remove: function (key) {
          localStorage.removeItem(key);
        }
      };
      if (typeof chrome !== 'undefined' && chrome.storage) {
        // Chrome App, use their storage API
        storage.set = function (key, value, callback) {
          var values = {};
          values[key] = value;
          chrome.storage.sync.set(values, callback);
        };
        storage.get = function (key, callback) {
          chrome.storage.sync.get(key, function (items) {
            callback(items[key]);
          });
        };
        storage.remove = function (key) {
          chrome.storage.sync.remove(key);
        };
      }

      Polymer('noflo-account', {
        user: null,
        askForScope: [],
        plan: 'free',
        gridToken: '',
        githubToken: '',
        avatar: '',
        theme: 'dark',
        help: null,
        runtime: null,
        login: function () {
          this.fire('login', true);
        },
        logout: function () {
          this.fire('logout', true);
        },
        relogin: function (event, details, sender) {
          event.preventDefault();
          var scope = sender.getAttribute('data-scope');
          this.fire('relogin', scope);
        },
        userChanged: function () {
          if (!this.user) {
            return;
          }
          if (!this.user.plan || this.user.plan.type === 'free') {
            if (!this.user.github.scopes || this.user.github.scopes.indexOf('public_repo') === -1) {
              // User is on free plan but hasn't granted repo access
              this.askForScope = ['public_repo'];
            }
            return;
          }
          if (!this.user.github.scopes || this.user.github.scopes.indexOf('repo') === -1) {
            // User is on paid plan but hasn't granted repo access
            this.askForScope = ['repo'];
            if (!this.user.github.scopes || this.user.github.scopes.indexOf('public_repo') === -1) {
              // Allow paid users to limit repo access to only public if they want
              this.askForScope.push('public_repo');
            }
          }
        },
        attached: function () {
          storage.get('flowhub-theme', function (definedTheme) {
            if (!definedTheme) {
              return;
            }
            this.theme = definedTheme;
          }.bind(this));
          document.body.classList.add(this.theme);
        },
        openSettings: function () {
          if (document.querySelectorAll('.modal-content:not(polymer-element)').length) {
            return;
          }
          var dialog = document.createElement('noflo-account-settings');
          dialog.gridToken = this.gridToken;
          dialog.theme = this.theme;
          dialog.plan = this.plan;
          dialog.user = this.user;
          document.body.appendChild(dialog);
          dialog.addEventListener('updated', function (event) {
            this.theme = event.detail.theme;
            storage.set('flowhub-theme', this.theme, function () {});
          }.bind(this));
        },
        themeChanged: function (oldTheme, newTheme) {
          this.fire('theme', this.theme);
          document.body.classList.remove(oldTheme);
          document.body.classList.add(newTheme);
        }
      });
    })();
  </script>
  </polymer-element>
